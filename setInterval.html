<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval</title>
</head>
<body>
<p>实现一个打点计时器，要求
    1、从 start 到 end（包含 start 和 end），每隔 100 毫秒 console.log 一个数字，每次数字增幅为 1
    2、返回的对象中需要包含一个 cancel 方法，用于停止定时操作
    3、第一个数需要立即输出
</p>

<script>
    function count (start, end) {
        console.log(start++)
        var timer = setInterval(function () {
            if (start <= end) {
                console.log(start++)

            } else {
                clearInterval(timer)
            }
        }, 1000)

        return {
            cancel () {
                clearInterval(timer)
            }
        }
    }

    }

</script>

</body>
</html>
