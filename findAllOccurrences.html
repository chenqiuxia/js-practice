<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findAllOccurrences</title>
</head>
<body>
<h1>查找元素位置</h1>
<p>在数组 arr 中，查找值与 item 相等的元素出现的所有位置</p>
<p>输入：
    'abcdefabc'
</p>
<p>
    输出：
    [0, 6]

</p>
<script>
    let str = 'abcdefabc'
    let arr = Array.from(str)
    function findAllOccurrences1 (arr, target) {
        var indexArr = []
        arr.forEach(function (value, index) {
            if (arr[index] === target) {
                indexArr.push(index)
            }
        })
        console.log(indexArr)
        return indexArr
    }
   findAllOccurrences1(arr,'a')
    function findAllOccurrences2(arr, target) {
        return arr.map((value, index) => {
            if (value === target) {
                indexArr.push(index)
            }
        })

    }
    findAllOccurrences2(arr,'a')
</script>

</body>
</html>
